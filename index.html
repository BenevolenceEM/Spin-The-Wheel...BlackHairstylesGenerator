<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Black Hairstyles Generator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Wheel of Black Hairstyles</h1>
        <p>Do you need help deciding what your next hairstyle should be?</p>
        <p>Fill out the form below and spin the wheel<br>
        <p>And you'll get a random hairstyle picked out for you</p></p>
        
    <form id="preferencesForm">
        <label>Hair Length:</label>
        <select id="length">
            <option value="short">Short</option>
            <option value="med">Medium</option>
            <option value="long">Long</option>
        </select>
        
        <label>Style:</label>
        <select id="style">
            <option value="nat">Natural</option>
            <option value="ext">Attachment/Extensions</option>
        </select>
        
        <label>Color:</label>
        <select id="color">
            <option value="black">Black/1B</option>
            <option value="ginger">Ginger/350/30</option>
            <option value="burg">Burgundy</option>
            <option value="blonde">Blonde/613</option>
            <option value="mixed">Mixed Blend</option>
            <option value="multiple">Multiple Colors</option>
            <option value="random">Random</option>
        </select>
        
        <button type="button" id="spinBtn">Spin the Wheel</button>
    </form>
    
    <div id="result"></div>
    
    <div id="resultBox" class="resultBox">
        <div class="boxContent">
            <span id="closeBox">&times;</span> 
            <h2 id="boxTitle"></h2>
            <img id="boxImg" src="" alt="A Hairstyle Image"/>
            <a id="boxLink" href="" target="_blank">See More Inspo Pictures</a>
        </div>
    </div>
    
    <script src="script.js"></script>
    </body>
</html>
